#Comando para rodar: docker compose build --progress=plain --no-cache | docker compose build --no-cache

version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: mysql8_container
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: "#Comerci@l"
      MYSQL_DATABASE: ocomon
      MYSQL_USER: ocomon_user
      MYSQL_PASSWORD: user_ocomon_#Comerci@l
    # ports:
    #   - "3306:3306"
    networks:
      - ocomon_network
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init-scripts:/docker-entrypoint-initdb.d

  ocomon:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ocomon_container
    restart: always
    ports:
      - "8001:80"
    depends_on:
      - mysql
    environment:
      DB_HOST: mysql
      DB_NAME: ocomon
      DB_USER: user_ocomon
      DB_PASSWORD: user_ocomon_#Comerci@l
      DB_ROOT_PASSWORD: "#Comerci@l"
    volumes:
      - ocomon_storage:/var/www/html/api/ocomon_api/storage

volumes:
  mysql_data:
  ocomon_storage:

networks:
  ocomon_network:
    external: true